<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: sans-serif;
                background-color: rgb(29, 27, 27);
            }

            .silent-link {
                margin-left: 1rem;
                text-decoration: none;
                color: whitesmoke;
                font-size: 2.5rem;
            }

            .title {
                color: whitesmoke;
                margin-top: auto;
                margin-bottom: auto;
                margin-left: 2rem;
                font-size: 2rem;
                width: 100%;
            }

            .chat-header {
                background-color: black;
                display: flex;
                justify-content: space-between;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }

            .chat-body {
                background-color: rgb(29, 27, 27);
                display: flex;
                flex-direction: column;
                height: 100%;
                overflow-y: scroll;
                overflow-x: hidden;
            }

            #closeBtn {
                width: 50px;
                margin-top: auto;
                margin-bottom: auto;
            }

            #settingsBtn {
                width: 50px;
                margin-top: auto;
                margin-bottom: auto;
                margin-right: 1rem;
            }

            #settingsBtn svg {
                height: 2rem;
                width: 2rem;
                margin-top: auto;
                margin-bottom: auto;
                padding-top: 0.2rem;
            }

            .chat-footer {
                background-color: black;
                display: flex;
                justify-content: space-between;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }

            .chat-container {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            .message {
                background-color: rgb(29, 27, 27);
                color: whitesmoke;
                padding: 0.25rem;
                margin: 0.25rem;
                border-radius: 0.5rem;
                width: 100%;
            }

            .server-message {
                background-color: rgb(29, 27, 27);
                color: whitesmoke;
                font-style: italic;
                padding: 0.25rem;
                margin: 0.25rem;
                border-radius: 0.5rem;
                width: 100%;
            }

            .message .name {
                font-weight: bold;
            }

            .message .msg {
                margin-left: 0.5rem;
            }
            .msg-input {
                font-size: 16px;
                float: left;
                width: 100%;
                height: 40px;
                padding: 0 0.5rem;
                margin-left: 0.5rem;
                color: dark;
                border: 0;
                outline: none;
                background-color: #eceff1;
                border-radius: 0.25rem;
            }

            .send-button {
                border: 0;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                height: 40px;
                padding: 0 20px;
                margin-left: 5px;
                outline: none;
            }

            /* design scrollbar of chat body */
            ::-webkit-scrollbar {
                width: 0.5rem;
            }

            ::-webkit-scrollbar-track {
                background: rgb(29, 27, 27);
            }

            ::-webkit-scrollbar-thumb {
                background: #888;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }

            .settings-modal {
                /* display: none; */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .settings-modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 100%;
                height: 50%;
                transform: translate(-50%, -50%);
                padding: 2rem;
                border-radius: 0.5rem;
                background-color: rgb(29, 27, 27);
                color: whitesmoke;
            }

            .settings-modal-close {
                font-size: 3rem;
                color: gray;
                cursor: pointer;
                font-weight: lighter;
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .form-group {
                margin-top: 1rem;
                font-size: 1rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-size: 1rem;
            }

            .form-group input {
                width: 100%;
                padding: 0.5rem;
                border-radius: 0.25rem;
                border: 0;
                outline: none;
                background-color: #eceff1;
                font-size: 1rem;
            }

            .primary-button {
                background-color: #2196f3;
                color: whitesmoke;
                padding: 0.5rem;
                border-radius: 0.25rem;
                border: 0;
                outline: none;
                cursor: pointer;
                font-size: 1rem;
            }

            .primary-button:hover {
                background-color: #1976d2;
            }

            .primary-button:active {
                background-color: #0d47a1;
            }

            .modal-footer {
                display: flex;
                justify-content: flex-end;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="settings-modal" id="settings-modal">
            <div class="settings-modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <a
                        href="#"
                        class="settings-modal-close silent-link"
                        id="settings-modal-close"
                    >
                        &times;
                    </a>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="settings-username"
                            placeholder="Username"
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <p id="settings-modal-error"></p>
                    <button class="primary-button" id="settings-modal-save">
                        Save
                    </button>
                </div>
            </div>
        </div>
