<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: sans-serif;
                background-color: rgb(29, 27, 27);
            }

            .silent-link {
                margin-left: 1rem;
                text-decoration: none;
                color: whitesmoke;
                font-size: 2.5rem;
            }

            .title {
                color: whitesmoke;
                margin-top: auto;
                margin-bottom: auto;
                margin-left: 2rem;
                font-size: 2rem;
                width: 100%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .title:hover {
                cursor: pointer;
                color: #2196f3;
            }

            .chat-header {
                background-color: black;
                display: flex;
                justify-content: space-between;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }

            .chat-body {
                background-color: rgb(29, 27, 27);
                display: flex;
                flex-direction: column;
                height: 100%;
                overflow-y: scroll;
                overflow-x: hidden;
            }

            #closeBtn {
                width: 50px;
                margin-top: auto;
                margin-bottom: auto;
            }

            #settingsBtn {
                width: 50px;
                margin-top: auto;
                margin-bottom: auto;
                margin-right: 1rem;
            }

            #settingsBtn img {
                height: 2rem;
                width: 2rem;
                margin-top: auto;
                margin-bottom: auto;
                padding-top: 0.2rem;
            }

            .chat-footer {
                background-color: black;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }

            .send-menu {
                display: flex;
                justify-content: space-between;
            }

            .chat-container {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            .message {
                background-color: rgb(29, 27, 27);
                color: whitesmoke;
                padding: 0.25rem;
                margin: 0.25rem;
                border-radius: 0.5rem;
                width: 100%;
            }

            .server-message {
                background-color: rgb(29, 27, 27);
                color: whitesmoke;
                font-style: italic;
                padding: 0.25rem;
                margin: 0.25rem;
                border-radius: 0.5rem;
                width: 100%;
            }

            .message .name {
                font-weight: bold;
            }

            .message .msg {
                margin-left: 0.5rem;
            }
            .msg-input {
                font-size: 16px;
                float: left;
                width: 100%;
                height: 40px;
                padding: 0 0.5rem;
                margin-left: 0.5rem;
                color: dark;
                border: 0;
                outline: none;
                background-color: #eceff1;
                border-radius: 0.25rem;
            }

            .send-button {
                border: 0;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                height: 40px;
                padding: 0 20px;
                margin-left: 5px;
                outline: none;
            }

            /* design scrollbar of chat body */
            ::-webkit-scrollbar {
                width: 0.5rem;
            }

            ::-webkit-scrollbar-track {
                background: rgb(29, 27, 27);
            }

            ::-webkit-scrollbar-thumb {
                background: #888;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }

            .settings-modal {
                /* display: none; */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .settings-modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 100%;
                height: 50%;
                transform: translate(-50%, -50%);
                padding: 2rem;
                border-radius: 0.5rem;
                background-color: rgb(29, 27, 27);
                color: whitesmoke;
                overflow-y: scroll;
            }

            .settings-modal-close {
                font-size: 3rem;
                color: gray;
                cursor: pointer;
                font-weight: lighter;
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .form-group {
                margin-bottom: 1rem;
                font-size: 1rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-size: 1rem;
                color: whitesmoke;
                opacity: 0.6;
            }

            .form-group input {
                width: 100%;
                padding: 0.5rem;
                border-radius: 0.25rem;
                border: 0;
                outline: none;
                background-color: #eceff1;
                font-size: 1rem;
            }

            .primary-button {
                background-color: #2196f3;
                color: whitesmoke;
                padding: 0.5rem;
                border-radius: 0.25rem;
                border: 0;
                outline: none;
                cursor: pointer;
                font-size: 1rem;
            }

            .primary-button.success:hover,
            .primary-button.success {
                background-color: #4caf50;
            }

            .primary-button.error:hover,
            .primary-button.error {
                background-color: #f44336;
            }

            .primary-button:hover {
                background-color: #1976d2;
            }

            .primary-button:active {
                background-color: #0d47a1;
            }

            .modal-footer {
                display: flex;
                justify-content: flex-end;
                margin-top: 1rem;
            }

            .save-error {
                width: 100%;
                color: #f44336;
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                margin-top: 1rem;
                margin-bottom: 1rem;
                width: 100%;
            }

            .subtitle:not(:first-child) {
                margin-top: 2rem;
            }

            #emoji-menu > span {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="settings-modal" id="settings-modal" style="display: none">
            <div class="settings-modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <a
                        href="#"
                        class="settings-modal-close silent-link"
                        id="settings-modal-close"
                    >
                        &times;
                    </a>
                </div>
                <div class="modal-body">
                    <h3 class="subtitle">Profile</h3>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="settings-username"
                            placeholder="Username"
                        />
                    </div>

                    <h3 class="subtitle" data-host-only>Room</h3>
                    <div class="form-group" data-host-only>
                        <label for="room">ID</label>
                        <input
                            type="text"
                            id="settings-room-name"
                            placeholder="Room"
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <p id="settings-modal-error" class="save-error"></p>
                    <button class="primary-button" id="settings-modal-save">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <a href="#" id="closeBtn" class="silent-link">&times;</a>
                <h2 class="title" id="room-name" title="click to copy"></h2>
                <a href="#" id="settingsBtn" class="silent-link">
                    <img src="/images/settings-icon.svg" alt="settings" />
                </a>
            </div>
            <div id="chat-messages" class="chat-body"></div>
            <div class="chat-footer">
                <div
                    class="open-menus"
                    style="display: block; color: white; padding: 0.5rem"
                >
                    <div id="emoji-menu" style="font-size: 1rem; display: none">
                        <span>üòÑ</span>
                        <span>üòÅ</span>
                        <span>üòÜ</span>
                        <span>üòÖ</span>
                        <span>üòÇ</span>
                    </div>
                </div>

                <div
                    class="feature-menu"
                    style="display: flex; color: white; padding: 0.5rem"
                >
                    <div>EMOT</div>
                </div>

                <div class="send-menu">
                    <input
                        type="text"
                        placeholder="Type message..."
                        id="messageInput"
                        class="msg-input"
                    />

                    <img
                        class="send-button"
                        id="sendBtn"
                        src="/images/close-icon.svg"
                        alt="close"
                    />
                </div>
            </div>
        </div>
        <script>
            let openMenu;

            const openAMenu = (el) => {
                openMenu.style.display = "flex";
            };

            document.addEventListener("DOMContentLoaded", () => {
                openMenu = document.querySelector(".open-menus");
            });
        </script>
        <script src="chat.js"></script>
    </body>
</html>
