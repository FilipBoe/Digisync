<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digisync</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <main style="width: 500px">
            <section id="home" class="hidden">
                <p>Username: <span data-username></span></p>

                <div data-error class="hidden"></div>

                <input type="text" placeholder="Partyname" id="party-id" />

                <button type="button" id="join-btn">Join</button>
                <button type="button" id="create-btn">Create</button>
            </section>

            <section id="party" class="hidden">
                <p>Username: <span data-username></span></p>

                <span data-user-count></span>
                <span data-room></span>

                <button type="button" data-quit>
                    <span data-host class="hidden">Close party</span>
                    <span data-client class="hidden">Leave</span>
                </button>

                <button type="button.chat-container" id="inject-chat">
                    open Chat
                </button>
            </section>

            <section id="fatal-error" class="hidden">
                <p id="fatal-error-msg">
                    Something went wrong. Please try again later.
                </p>
            </section>
        </main>

        <script src="../socket.io.min.js"></script>
        <script src="popup.js" type="module"></script>
    </body>
</html>
